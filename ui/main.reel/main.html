<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "wordpressFeatured": {
            "prototype": "ui/wordpress.reel",
            "properties": {
                "element": {"#": "wordpressFeatured"},
                "siteAddress": "demo.phault.net"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="wordpressGallery"></div>
        <div data-montage-id="wordpressFeatured"></div>
    </div>
</body>
</html>
