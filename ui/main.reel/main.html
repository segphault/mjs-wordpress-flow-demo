<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "header": {
            "prototype": "ui/header.reel",
            "properties": {
                "element": {"#": "header"}
            }
        },
        "wordpressFeatured": {
            "prototype": "ui/wordpress.reel",
            "properties": {
                "element": {"#": "wordpressFeatured"}
            },
            "bindings": {
                "articles": {"<-": "@wordpressConnector.output"}
            }
        },
        "wordpressConnector": {
            "prototype": "montage-wordpress/core/wordpress-connector",
            "properties: {
                "host": "demo.phault.net"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header data-montage-id="header"></header>
        <div data-montage-id="wordpressFeatured"></div>
    </div>
</body>
</html>
