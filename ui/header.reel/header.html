<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Tweet"
            }
        },
        "logo": {
            "prototype": "ui/logo.reel",
            "properties": {
                "element": {"#": "logo"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Ryan's Blog"
            }
        }
    }
    </script>
</head>
<body>
    <header data-montage-id="owner" class="Header">
        <div data-montage-id="logo"></div>
        <h1 data-montage-id="title"></h1>
        <a data-montage-id="button" href="https://twitter.com/intent/tweet?text=Just saw a demo made with: &url=http://montagestudio.com" target="_blank">
            <i class="fa fa-twitter"></i>
        </a>
    </header>
</body>
</html>
