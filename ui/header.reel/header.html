<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "Share"
            }
        },
        "logo": {
            "prototype": "ui/logo.reel",
            "properties": {
                "element": {"#": "logo"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "WordPress Gallery"
            }
        }
    }
    </script>
</head>
<body>
    <header data-montage-id="owner" class="Header">
        <div data-montage-id="logo"></div>
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button">
            <i class="fa fa-share"></i>
        </button>
    </header>
</body>
</html>
