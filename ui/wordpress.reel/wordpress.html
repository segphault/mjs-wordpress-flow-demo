<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="wordpress.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            },
            "bindings": {
                "selectedPost": {"<-": "@rangeController.selection.0"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    336.05000000000155,
                    -190.2499999999991,
                    1655.5749999999966
                ],
                "cameraTargetPoint": [
                    49.30000000000018,
                    0,
                    357.4249999999979
                ],
                "content": [],
                "contentController": {"@": "rangeController"},
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0
                        }
                    ],
                    "selected": 0
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "knotPosition": [
                                    -951.8749999999984,
                                    -440,
                                    611.324999999998
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    588.1250000000016,
                                    -440,
                                    -278.675000000002
                                ]
                            },
                            {
                                "knotPosition": [
                                    1057.099999999999,
                                    -440,
                                    -1156.0499999999993
                                ],
                                "nextHandlerPosition": [
                                    2077.825,
                                    -440,
                                    -1451.849999999998
                                ],
                                "previousHandlerPosition": [
                                    36.37499999999727,
                                    -440,
                                    -860.2500000000005
                                ],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 1,
                        "tailOffset": 0
                    }
                ],
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@flow:iteration.object.featured_image.source"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.items"}
            }
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "text1"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@flow:iteration.object.title"}
            }
        },
        "postHeading": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "postHeading"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@rangeController.selection.0.title"}
            }
        },
        "postContent": {
            "prototype": "ui/html",
            "properties": {
                "element": {"#": "postContent"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@rangeController.selection.0.content"}
            }
        },
        "postButton": {
            "prototype": "matte/ui/button.reel",
            "properties": {
                "element": {"#": "postButton"},
                "label": "\uf053"
            },
            "listeners": [
                {"type": "action", "listener": {"@": "owner"}}
            ]
        },
        "postImage": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "postImage"},
                "crossOrigin": null
            },
            "bindings": {
                "src": {"<-": "@rangeController.selection.0.featured_image.source"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Wordpress">
        <div id="blog-post">
            <img class="postImage" data-montage-id="postImage" src="">
            <div class="content">
                <div class="postButton" data-montage-id="postButton"></div>
                <h1 class="postHeading" data-montage-id="postHeading"></h1>
                <div class="postContent" data-montage-id="postContent"></div>
            </div>
        </div>
        <div class="flow" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0" data-montage-id="flow">
            <div class="container">
                <div class="card">
                    <div class="front face">
                        <div class="caption">
                            <p class="title" data-montage-id="text1"></p>
                        </div>
                        <img class="image" data-montage-id="image">
                    </div>
                    <div class="back face">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
